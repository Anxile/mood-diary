{% extends "layout.html" %}

{% block title %}
    Posts Lists
{% endblock %}

{% block content %}
<section></section>
    <h1>Posts Lists</h1>
    <ul>
        {% for post in posts %}
            <article>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <p>{{ post.created_at }}</p>
            </article>
        {% endfor %}
    </ul>
</section>
{% endblock %}
